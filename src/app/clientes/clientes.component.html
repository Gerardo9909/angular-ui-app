<div class="card border-info mb-3 my-2">
  <div class="card-header">Clientes</div>
  <div class="card-body table-responsive">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
      <button type="button" name="button" class="btn btn-rounded btn-primary" [routerLink]  = "['/clientes/form']">Crear Cliente</button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros que mostrar
    </div>
    <table class="table table-table-bordered table-striped" *ngIf="clientes ?.length > 0">
      <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Fecha Nacimiento</th>
        <th>Fecha CreaciÃ³n</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.fechaNac}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="button" routerLink = "/clientes/form/{{ cliente.id }}" class="btn btn-warning">Editar</button>
          </td>
          <td>
            <button type="button" name="button" (click) = "deleteCliente(cliente)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-paginator *ngIf="paginador" [paginador] = "paginador"></app-paginator>
  </div>
</div>
