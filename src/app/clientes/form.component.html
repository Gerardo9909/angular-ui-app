<div class="card bg-dark text-white my-2">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row my-2">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              El campo nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              El campo nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel">
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              El campo apellido es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              El campo email es requerido
            </div>
            <div *ngIf="email.errors.email">
              El campo email debe tener un formato v√°lido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="fechaNac" class="col-form-label col-sm-2">Fecha Nacimiento</label>
        <div class="col-sm-6">
          <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.fechaNac" name="fechaNac" required #fechaNac="ngModel" style="display:inline; width:280px">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <div class="alert alert-danger" *ngIf="fechaNac.invalid && (fechaNac.dirty || fechaNac.touched)">
            <div *ngIf="fechaNac.errors.required">
              El campo fecha nacimiento es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row my-2">
        <div class="col-sm-2">
          <button class="btn btn-primary" role="button" (click)="createCliente()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="updateCliente()" [disabled]="!clienteForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
